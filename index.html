<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
	<script src="js/inde.js" defer></script>
	<title>Player</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>🎬 Player</h1>
        
       <div class="button-container">
            <button class="btn btn-m3u8 focusable" data-index="01" onclick="showChannelSelection()">📺 Canais Fixos</button>
	        <!--<button class="btn btn-m3u8 focusable" data-index="02" onclick="window.location.href = 'm3u8.html'">🎬 M3U8 Player</button>-->
            <button class="btn btn-m3u8 focusable" data-index="03" onclick="window.open('https://multicanais.casino/', '_blank')">🌐 Multicanais</button>
            
            <button class="btn btn-external focusable" data-index="04" onclick="loadExternalSite('https://embedcanaistv.com/', '📺 Embed Canais TV')">📺 Embed Canais TV</button>
	       <button class="btn btn-external focusable" data-index="05" onclick="loadExternalSite('https://embedmax.site/', '📺 Embedmax')">📺 Embedmax</button>
        </div>

        <div class="button-container">
            <button class="btn btn-external focusable" data-index="06" onclick="loadExternalSite('https://redecanaistv.gd/', '📺 Rede Canais TV')">📺 Rede Canais TV</button>
            <button class="btn btn-external focusable" data-index="07" onclick="loadExternalSite('https://www.embedtv.net/', '⚽Embedtv/')">⚽ Futebol Play HD</button>
	    <button class="btn btn-external focusable" data-index="08" onclick="loadExternalSite('https://embedtv.digital/', '⚽Embedtv/')">⚽ Embedtv</button>
		<button class="btn btn-external focusable" data-index="09" onclick="loadExternalSite('https://nossoplayeronlinehd.blog/', '🌐 Nosso Player Online')">🌐 Nosso Player Online</button>
            <button class="btn btn-hide focusable" data-index="10" onclick="refreshApp()">🔄 Atualizar</button>
			<button class="btn btn-external focusable" data-index="05" onclick="loadExternalSite('https://embedmax.site/', '📺 Embedmax')">📺 Embedmax</button>
        </div>
    </div>

    <!-- Container para sites externos -->
    <div class="external-site-container" id="externalSiteContainer">
        <div class="external-site-header">
            <div class="external-site-title" id="externalSiteTitle">Carregando...</div>
            <div class="external-site-controls" id="externalSiteControls">
                <button class="control-btn focusable" data-index="1" onclick="reloadExternalSite()">🔄 Recarregar</button>
                <button class="control-btn focusable" data-index="2" onclick="goBackHome()">🏠 Voltar</button>
                <button class="control-btn focusable" data-index="3" onclick="toggleFullscreenSite()">⛶ Tela Cheia</button>
            </div>
        </div>
        
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <div>Carregando site...</div>
        </div>
        
        <iframe class="external-site-frame" id="externalSiteFrame"></iframe>
    </div>

    <!-- Status -->
    <div class="status" id="status"></div>
    
    <!-- Navigation Help -->
    <div class="navigation-help">
        🎮 Use ⬅️➡️⬆️⬇️ para navegar • ⭕ OK para selecionar • 🔙 Voltar
    </div>
