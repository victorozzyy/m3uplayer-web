    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-show {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-show:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-hide {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-hide:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-m3u8 {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            color: white;
        }

        .btn-m3u8:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .channel-selection {
            display: none;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .channel-selection.show {
            display: block;
        }

        .channel-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .channel-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .channel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .channel-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        .player-container {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-in-out;
        }

        .player-container.show {
            display: block;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .current-channel {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
        }

        .input-section {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .input-section h3 {
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            color: white;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .proxy-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .proxy-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .proxy-btn:hover, .proxy-btn.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .load-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }

        .load-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .m3u8-video {
            width: 100%;
            max-height: 500px;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            /* Otimiza√ß√µes para Smart TV */
            object-fit: contain;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        /* Estilos espec√≠ficos para Smart TV */
        @media screen and (min-width: 1920px) {
            .m3u8-video {
                max-height: 70vh;
            }
            
            .container {
                max-width: 90vw;
            }
            
            .btn, .channel-btn, .load-btn {
                font-size: 18px;
                padding: 15px 30px;
            }
        }

        .playlist-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
        }

        .m3u8-channel {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .m3u8-channel:hover {
            background: rgba(255,255,255,0.1);
        }

        .m3u8-channel.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            font-weight: 600;
        }

        .m3u8-channel:last-child {
            border-bottom: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status.hidden {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.visible {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 20px; margin: 10px; }
            h1 { font-size: 2rem; margin-bottom: 20px; }
            .button-container { flex-direction: column; align-items: center; }
            .btn { width: 200px; }
            .channel-grid { grid-template-columns: 1fr; }
            .proxy-selector { flex-direction: column; }
        }
    </style>
</head>

        }

        function updateButtons(active) {
            const showBtn = document.getElementById('showBtn');
            const m3u8Btn = document.getElementById('m3u8Btn');
            const hideBtn = document.getElementById('hideBtn');
            
            showBtn.disabled = active === 'channel';
            m3u8Btn.disabled = active === 'm3u8';
            hideBtn.disabled = active === 'none';
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }

        // === CANAIS FIXOS ===
        function createChannelButtons() {
            const channelGrid = document.getElementById('channelGrid');
            channelGrid.innerHTML = '';

            channels.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn';
                button.innerHTML = `${channel.icon} ${channel.name}`;
                button.onclick = () => selectChannel(channel, button);
                channelGrid.appendChild(button);
            });
        }

        function selectChannel(channel, buttonElement) {
            document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active'));
            buttonElement.classList.add('active');
            
            document.getElementById('playerFrame').src = channel.url;
            document.getElementById('currentChannel').innerHTML = `${channel.icon} ${channel.name}`;
            document.getElementById('playerContainer').classList.add('show');
            
            updateStatus(`‚ñ∂Ô∏è Reproduzindo: ${channel.name}`, 'visible');
        }

        // === M3U8 PLAYER ===
        function selectProxy(proxy) {
            selectedProxy = proxy;
            document.querySelectorAll('.proxy-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            showMessage(`Proxy selecionado: ${proxy || 'Nenhum'}`, 'success');
        }

        // Fun√ß√£o corrigida para carregar playlists ocultas
        async function loadHiddenPlaylist() {
            const code = document.getElementById('codeInput').value.trim();
            const btn = document.getElementById('hiddenPlaylistBtn');
            
            if (!code) {
                showMessage('Por favor, insira um c√≥digo de acesso.', 'error');
                return;
            }

            const playlist = getHiddenPlaylist(code);
            if (!playlist) {
                showMessage('C√≥digo inv√°lido. Tente um c√≥digo v√°lido.', 'error');
                return;
            }

            // Desabilitar bot√£o durante carregamento
            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div>Carregando...';
            
            try {
                // Tentar carregar de uma das URLs da playlist
                let loadedSuccessfully = false;
                
                for (const url of playlist.urls) {
                    try {
                        console.log('Tentando carregar:', url);
                        const response = await fetch(url);
                        
                        if (response.ok) {
                            const data = await response.text();
                            if (data && data.trim()) {
                                parseM3U(data);
                                showMessage('‚úÖ Playlist oculta carregada com sucesso!', 'success');
                                loadedSuccessfully = true;
                                break;
                            }
                        }
                    } catch (error) {
                        console.log('Erro ao carregar URL:', url, error);
                        continue;
                    }
                }
                
                if (!loadedSuccessfully) {
                    throw new Error('Nenhuma URL da playlist p√¥de ser carregada');
                }
                
            } catch (error) {
                console.error('Erro ao carregar playlist oculta:', error);
                showMessage('‚ùå Erro ao carregar playlist. Tente novamente.', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Carregar Playlist Oculta';
            }
        }

        function testUrl() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                showMessage('Digite uma URL primeiro.', 'error');
                return;
            }

            showMessage('Testando URL...', 'success');
            
            const testUrl = selectedProxy + url;
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            fetch(testUrl, { 
                method: 'HEAD', 
                mode: 'cors',
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                if (response.ok) {
                    showMessage('‚úÖ URL acess√≠vel! Voc√™ pode carregar a playlist.', 'success');
                } else {
                    showMessage(`‚ö†Ô∏è URL retornou status ${response.status}. Tente outro proxy.`, 'error');
                }
            })
            .catch(error => {
                clearTimeout(timeoutId);
                showMessage('‚ùå URL n√£o acess√≠vel. Verifique a URL ou tente outro proxy.', 'error');
            });
        }

        function loadPlaylist() {
            const urlInput = document.getElementById('urlInput');
            const fileInput = document.getElementById('fileInput');
            
            if (urlInput.value.trim()) {
                loadFromUrl(urlInput.value.trim());
            } else if (fileInput.files.length > 0) {
                loadFromFile(fileInput.files[0]);
            } else {
                showMessage('Digite uma URL ou selecione um arquivo.', 'error');
            }
        }

        function loadFromUrl(url) {
            showMessage('Carregando playlist...', 'success');
            
            const finalUrl = selectedProxy + url;
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);
            
            fetch(finalUrl, {
                method: 'GET',
                headers: { 'Accept': 'text/plain,application/vnd.apple.mpegurl,*/*' },
                signal: controller.signal
            })
            .then(response => {
                clearTimeout(timeoutId);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.text();
            })
            .then(data => {
                parseM3U(data);
                showMessage('Playlist carregada com sucesso!', 'success');
            })
            .catch(error => {
                clearTimeout(timeoutId);
                console.error('Erro:', error);
                showMessage(`Erro ao carregar: ${error.message}. Tente outro proxy ou verifique a URL.`, 'error');
            });
        }

        function loadFromFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                parseM3U(e.target.result);
                showMessage('Arquivo carregado com sucesso!', 'success');
            };
            reader.onerror = function() {
                showMessage('Erro ao ler o arquivo.', 'error');
            };
            reader.readAsText(file);
        }

        function parseM3U(data) {
            m3u8Channels = [];
            
            if (!data || typeof data !== 'string') {
                showMessage('Dados da playlist inv√°lidos.', 'error');
                return;
            }
            
            const lines = data.split('\n');
            let currentChannel = null;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const titleMatch = line.match(/,(.*)$/);
                    currentChannel = {
                        title: titleMatch ? titleMatch[1].trim() : `Canal ${m3u8Channels.length + 1}`,
                        url: null
                    };
                } else if (line && !line.startsWith('#') && currentChannel) {
                    currentChannel.url = line;
                    m3u8Channels.push(currentChannel);
                    currentChannel = null;
                }
            }

            if (m3u8Channels.length === 0) {
                showMessage('Nenhum canal encontrado na playlist.', 'error');
                return;
            }

            displayM3U8Playlist();
            updateChannelCount();
            showMessage(`${m3u8Channels.length} canais encontrados!`, 'success');
            
            // Auto-play do primeiro canal
            //if (m3u8Channels.length > 0) {
             //   setTimeout(() => {
             //       playM3U8Channel(0);
            //    }, 1000);
           // }
        }

        function displayM3U8Playlist() {
            const playlistDiv = document.getElementById('m3u8Playlist');
            playlistDiv.innerHTML = '';

            m3u8Channels.forEach((channel, index) => {
                const channelDiv = document.createElement('div');
                channelDiv.className = 'm3u8-channel';
                channelDiv.innerHTML = `<span>${index + 1}.</span><span>${channel.title}</span>`;
                channelDiv.onclick = () => playM3U8Channel(index);
                playlistDiv.appendChild(channelDiv);
            });
        }

        function playM3U8Channel(index) {
            if (index < 0 || index >= m3u8Channels.length) return;

            currentM3U8Channel = index;
            const video = document.getElementById('m3u8Video');
            const channel = m3u8Channels[index];

            // Atualizar classe ativa
            document.querySelectorAll('.m3u8-channel').forEach(ch => ch.classList.remove('active'));
            document.querySelectorAll('.m3u8-channel')[index].classList.add('active');

            // Limpar player anterior
            if (hls) {
                hls.destroy();
                hls = null;
            }
            video.src = '';
            video.load();

            showMessage(`Carregando: ${channel.title}`, 'success');

            // Verificar se √© HLS
            if (channel.url.includes('.m3u8') || channel.url.includes('m3u8')) {
                loadHLSStream(video, channel);
            } else {
                loadDirectStream(video, channel);
            }

            // Atualizar t√≠tulo atual
            document.getElementById('m3u8CurrentChannel').innerHTML = `üé¨ ${channel.title}`;
        }

        // Detectar se est√° em Smart TV Tizen
        function isTizenTV() {
            return navigator.userAgent.includes('Tizen') || 
                   navigator.userAgent.includes('SmartTV') ||
                   window.tizen !== undefined;
        }

        // Detectar se est√° em webOS (LG)
        function isWebOSTV() {
            return navigator.userAgent.includes('webOS') || 
                   window.webOS !== undefined;
        }

        // Detectar Smart TV em geral
        function isSmartTV() {
            return isTizenTV() || isWebOSTV() || 
                   navigator.userAgent.includes('SMART-TV') ||
                   navigator.userAgent.includes('SmartTV');
        }

        function loadHLSStream(video, channel) {
            // Para Smart TVs, priorizar suporte nativo
            if (isSmartTV()) {
                console.log('Smart TV detectada, usando suporte nativo');
                loadNativeHLS(video, channel);
                return;
            }

            // Para computadores, tentar HLS.js primeiro
            if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                console.log('Usando HLS.js');
                hls = new Hls({
                    enableWorker: false, // Desabilitar worker para melhor compatibilidade
                    lowLatencyMode: false,
                    backBufferLength: 30,
                    maxBufferLength: 60,
                    maxMaxBufferLength: 120,
                    startLevel: -1,
                    capLevelToPlayerSize: true
                });
                
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    playVideo(video);
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.log('Erro HLS.js:', data);
                    if (data.fatal) {
                        console.log('Erro fatal no HLS.js, tentando suporte nativo');
                        hls.destroy();
                        hls = null;
                        loadNativeHLS(video, channel);
                    }
                });
            } else {
                // Fallback para suporte nativo
                loadNativeHLS(video, channel);
            }
        }

        function loadNativeHLS(video, channel) {
            console.log('Tentando suporte nativo HLS');
            
            // Configurar video para Smart TV
            video.setAttribute('playsinline', 'true');
            video.setAttribute('webkit-playsinline', 'true');
            video.preload = 'metadata';
            
            if (video.canPlayType('application/vnd.apple.mpegurl') || 
                video.canPlayType('application/x-mpegURL')) {
                
                console.log('Suporte nativo HLS dispon√≠vel');
                video.src = channel.url;
                
                const loadedHandler = function() {
                    video.removeEventListener('loadedmetadata', loadedHandler);
                    video.removeEventListener('canplay', loadedHandler);
                    playVideo(video);
                };
                
                video.addEventListener('loadedmetadata', loadedHandler);
                video.addEventListener('canplay', loadedHandler);
                
                video.addEventListener('error', function(e) {
                    console.log('Erro no v√≠deo nativo:', e);
                    showMessage('Erro ao carregar stream. Tentando modo direto...', 'error');
                    loadDirectStream(video, channel);
                });
                
                video.load();
            } else {
                console.log('Suporte nativo HLS n√£o dispon√≠vel, tentando stream direto');
                loadDirectStream(video, channel);
            }
        }

        function playVideo(video) {
            // Para Smart TVs, usar m√©todo mais compat√≠vel
            if (isSmartTV()) {
                setTimeout(() => {
                    video.play().then(() => {
                        showMessage('Reproduzindo...', 'success');
                    }).catch(error => {
                        console.log('Erro ao reproduzir:', error);
                        showMessage('Stream carregado. Use o controle remoto para iniciar.', 'success');
                    });
                }, 500);
            } else {
                video.play().then(() => {
                    showMessage('Reproduzindo...', 'success');
                }).catch(error => {
                    console.log('Erro ao reproduzir:', error);
                    showMessage('Canal carregado. Clique em play para iniciar.', 'success');
                });
            }
        }

        function loadDirectStream(video, channel) {
            console.log('Carregando stream direto');
            
            // Configura√ß√µes para Smart TV
            if (isSmartTV()) {
                video.setAttribute('playsinline', 'true');
                video.setAttribute('webkit-playsinline', 'true');
                video.preload = 'metadata';
            }
            
            video.src = channel.url;
            video.load();
            
            const playHandler = function() {
                video.removeEventListener('loadeddata', playHandler);
                video.removeEventListener('canplay', playHandler);
                playVideo(video);
            };
            
            video.addEventListener('loadeddata', playHandler);
            video.addEventListener('canplay', playHandler);
            
            video.addEventListener('error', function(e) {
                console.log('Erro no stream direto:', e);
                showMessage('Erro ao carregar v√≠deo. Verifique a URL.', 'error');
            });
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('m3u8Message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function updateChannelCount() {
            document.getElementById('channelCount').textContent = m3u8Channels.length;
        }

        // === CONTROLES ===
        function previousChannel() {
            if (m3u8Channels.length === 0) return;
            const prevIndex = currentM3U8Channel > 0 ? currentM3U8Channel - 1 : m3u8Channels.length - 1;
            playM3U8Channel(prevIndex);
        }

        function nextChannel() {
            if (m3u8Channels.length === 0) return;
            const nextIndex = currentM3U8Channel < m3u8Channels.length - 1 ? currentM3U8Channel + 1 : 0;
            playM3U8Channel(nextIndex);
        }

        function reloadChannel() {
            if (m3u8Channels.length === 0) return;
            playM3U8Channel(currentM3U8Channel);
        }

        function toggleFullscreen() {
            const video = document.getElementById('m3u8Video');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                video.requestFullscreen().catch(err => {
                    showMessage('Erro ao entrar em tela cheia.', 'error');
                });
            }
        }

        // === EVENT LISTENERS ===
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar informa√ß√µes sobre o dispositivo
            if (isSmartTV()) {
                console.log('Smart TV detectada:', navigator.userAgent);
                showMessage('Smart TV detectada - Otimiza√ß√µes ativas', 'success');
            }
            
            // Event listeners para inputs
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadPlaylist();
            });

            document.getElementById('codeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') loadHiddenPlaylist();
            });

            // Atalhos de teclado (adaptados para Smart TV)
            document.addEventListener('keydown', function(event) {
                // Para Smart TVs, usar c√≥digos de teclas espec√≠ficos
                const keyCode = event.keyCode || event.which;
                
                switch(keyCode) {
                    case 27: // ESC
                    case 461: // RETURN (Samsung)
                        hidePlayer();
                        break;
                    case 37: // LEFT ARROW
                    case 424: // LEFT (Samsung)
                        if (m3u8Channels.length > 0) {
                            event.preventDefault();
                            previousChannel();
                        }
                        break;
                    case 39: // RIGHT ARROW  
                    case 425: // RIGHT (Samsung)
                        if (m3u8Channels.length > 0) {
                            event.preventDefault();
                            nextChannel();
                        }
                        break;
                    case 82: // R
                    case 116: // F5
                        if (m3u8Channels.length > 0) {
                            event.preventDefault();
                            reloadChannel();
                        }
                        break;
                    case 70: // F
                    case 122: // F11
                        event.preventDefault();
                        toggleFullscreen();
                        break;
                    case 13: // ENTER
                    case 32: // SPACE
                    case 415: // PLAY (Samsung)
                        const video = document.getElementById('m3u8Video');
                        if (video.paused) {
                            video.play();
                        } else {
                            video.pause();
                        }
                        break;
                }
            });
            
            // Listener para detectar mudan√ßas de foco (importante para Smart TV)
            document.addEventListener('focusin', function(event) {
                if (event.target.classList.contains('channel-btn') || 
                    event.target.classList.contains('m3u8-channel')) {
                    event.target.style.transform = 'scale(1.1)';
                    event.target.style.zIndex = '10';
                }
            });
            
            document.addEventListener('focusout', function(event) {
                if (event.target.classList.contains('channel-btn') || 
                    event.target.classList.contains('m3u8-channel')) {
                    event.target.style.transform = '';
                    event.target.style.zIndex = '';
                }
            });
        });

        // Cleanup ao sair
        window.addEventListener('beforeunload', function() {
            if (hls) hls.destroy();
        });
    </script>
